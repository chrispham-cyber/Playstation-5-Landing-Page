<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Logo Web -->
    <link rel="icon" type="image/png" href="https://gmedia.playstation.com/is/image/SIEPDC/ps-logo-favicon?$icon-32-32--t$" sizes="32x32">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <!-- Animation -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css"/>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    
    <!-- CSS -->
    <link rel="stylesheet" href="resource/style.css">

    <!-- JS -->
    <script src="resource/main.js"></script>
    <title>Login</title>
</head>

<body class="text-center" data-aos="zoom-in">
    <div style="max-width: 300px" class="mx-auto w-100">
        <img style="width: 170px; padding-top: 130px" src="resource/img/login.png">
        <div class="text-center">
        <h2 class="font-weight-light">Sign in your account</h2>

        <form action="home.html" class="pt-4 was-validated" onsubmit="return check()">
            <div class="form-group">
              <input type="email" class="form-control py-4 acc" placeholder="Enter your email" id="user" required>
              <input type="password" class="form-control py-4 pwd" placeholder="Enter your password" id="password" required>
              <div class="invalid-feedback" >Please fill in this form.</div>

              <div class="alert alert-danger mt-4" id="noti" style="display: none;">
                <img class="img img-fluid text-danger mr-3" src="resource/img/warning.png" width="30px">
                Wrong Email or Password!
              </div>
            </div>

            <label class="mb-4 text-muted">
                <input type="checkbox"/>
                Remember me
            </label>

            <button type="submit" class="btn btn-primary btn-block w-100 font-weight-bolder mx-auto py-2 mb-4">Sign in</button>
          </form> 

        <p class="text-muted">© Pham Hoang Nhat Thanh</p>
        </div>    
    </div>
</body>

<script>
  AOS.init({ duration: 1500 }); // Thời gian chạy animation
</script>
</html>
